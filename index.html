<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --purple-glow: #c084fc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--black);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }
        
        .shop-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
            z-index: 1;
            width: 100%;
            max-width: 1300px;
        }

        @media (max-width: 1024px) {
            .shop-container { grid-template-columns: 1fr; max-width: 500px; }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--purple-glow);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(192, 132, 252, 0.15);
        }

        .image-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 1.2rem;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buy-btn {
            background: transparent;
            border: 1px solid var(--purple-glow);
            color: var(--purple-glow);
            padding: 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            width: 100%;
            max-width: 800px;
            background: #080808;
            border: 1px solid var(--purple-glow);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
        }
        
        .checkout-img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid #222;
        }

        .payment-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .pay-option-btn {
            flex: 1;
            padding: 1.2rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.03);
            color: white;
            transition: all 0.3s ease;
        }

        .pay-option-btn i, .pay-option-btn svg {
            font-size: 1.4rem;
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.5));
        }

        .pay-option-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        .close-btn {
            background: none;
            border: 1px solid #444;
            color: #888;
            padding: 8px 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        .close-btn:hover { color: white; border-color: white; }
    </style>
</head>
<body>

    <canvas class="particles" id="particles"></canvas>
    
    <div class="shop-container">
        <div class="card">
            <div class="image-container">
                <img src="https://i.ibb.co/hF7m7MSC/indie.jpg" alt="Item 1">
            </div>
            <h3 style="color:var(--purple-glow); text-align:center; margin-bottom:1rem;">Raw/Indie Edit</h3>
            <button class="buy-btn" onclick="openCheckout('https://i.ibb.co/hF7m7MSC/indie.jpg', 'Raw/Indie')">Purchase // $4</button>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="https://i.ibb.co/84svhz50/keyzz-classic.jpg" alt="Item 2">
            </div>
            <h3 style="color:var(--purple-glow); text-align:center; margin-bottom:1rem;">Keyzz Classic</h3>
            <button class="buy-btn" onclick="openCheckout('https://i.ibb.co/84svhz50/keyzz-classic.jpg', 'Keyzz Classic')">Purchase // $7</button>
        </div>

        <div class="card">
            <div class="image-container">
                <img src="https://i.ibb.co/GQskpBy0/full-effects.jpg" alt="Item 3">
            </div>
            <h3 style="color:var(--purple-glow); text-align:center; margin-bottom:1rem;">Full Effects + Velocity</h3>
            <button class="buy-btn" onclick="openCheckout('https://i.ibb.co/GQskpBy0/full-effects.jpg', 'Full Effects')">Purchase // $10</button>
        </div>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <h2 id="checkoutTitle" style="color: var(--purple-glow); letter-spacing: 2px; margin-bottom: 1.5rem;"></h2>
            <img class="checkout-img" id="checkoutImg" src="">
            
            <div class="payment-group">
                <button class="pay-option-btn" onclick="window.open('https://www.paypal.com/paypalme/keyzzwtw', '_blank')">
                    <i class="fab fa-paypal"></i> PayPal
                </button>
                
                <button class="pay-option-btn" onclick="window.open('https://cash.app/$keyzzbtw', '_blank')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.07 10.35C14.07 9.27 13.25 8.71 11.96 8.71C10.59 8.71 9.4 9.47 9.22 10.96H7.72C7.9 8.71 9.43 7.37 11.23 7.12V5.5H12.69V7.11C14.49 7.32 15.65 8.44 15.65 10.23C15.65 12.01 14.53 13 12.44 13.43L11.05 13.72C10.08 13.92 9.48 14.41 9.48 15.15C9.48 15.99 10.15 16.51 11.4 16.51C13.01 16.51 14.12 15.82 14.37 14.41H15.84C15.6 16.63 14.15 17.84 12.69 18.1V19.7H11.23V18.1C9.41 17.89 8 16.73 8 14.93C8 13.12 9.04 12.18 11.27 11.75L12.55 11.51C13.52 11.31 14.07 10.91 14.07 10.35Z" fill="white"/>
                    </svg>
                    Cash App
                </button>
            </div>

            <button class="close-btn" onclick="closeCheckout()">Return</button>
        </div>
    </div>

    <script>
        function openCheckout(imgSrc, itemName) {
            document.getElementById("checkoutModal").style.display = "flex";
            document.getElementById("checkoutImg").src = imgSrc;
            document.getElementById("checkoutTitle").innerText = itemName + " // CHECKOUT";
        }

        function closeCheckout() {
            document.getElementById("checkoutModal").style.display = "none";
        }

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.3 - 0.15;
                this.speedY = Math.random() * 0.3 - 0.15;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function init() { for (let i = 0; i < 70; i++) particlesArray.push(new Particle()); }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    </script>
</body>
</html>
