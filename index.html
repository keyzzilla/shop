<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop.page is running...</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --dim: #444444;
            --terminal-green: #00ff41; 
            --glow: 0 0 10px rgba(255, 255, 255, 0.4);
            --border: 1px solid var(--fg);
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.95; }
            10% { opacity: 0.99; }
            100% { opacity: 1; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        * { box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            animation: flicker 0.15s infinite;
        }

        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 99;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100px;
            background: linear-gradient(0deg, transparent, rgba(255,255,255,0.05), transparent);
            z-index: 100;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        #enter-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container { width: 100%; max-width: 900px; z-index: 1; display: none; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; margin-top: 30px; }

        .box { border: var(--border); padding: 20px; background: rgba(5, 5, 5, 0.8); position: relative; }

        .box h2 { 
            font-size: 0.7rem; margin: -20px -20px 20px -20px; 
            background: var(--fg); color: var(--bg);
            padding: 5px 10px;
            text-transform: uppercase;
        }

        .box-img {
            width: 100%; aspect-ratio: 1;
            background: #111; margin-bottom: 15px;
            border: 1px solid var(--dim);
            filter: grayscale(100%);
            object-fit: cover;
            transition: 0.3s;
        }

        .box:hover .box-img { filter: grayscale(0%); }

        .btn {
            background: none; border: 1px solid var(--fg); color: var(--fg);
            padding: 10px 15px; font-family: inherit; font-size: 0.7rem;
            cursor: pointer; width: 100%; text-transform: uppercase;
            transition: 0.2s;
        }

        .btn:hover { background: var(--fg); color: var(--bg); box-shadow: var(--glow); }

        #user-ip { color: var(--fg); font-weight: 400; }
        .status-granted { color: var(--terminal-green); font-weight: bold; }

        .redirect-container { margin-top: 40px; width: 100%; display: flex; justify-content: center; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 500px;
            border: var(--border);
            padding: 30px;
            background: #000;
            text-align: center;
            box-shadow: var(--glow);
        }

        .checkout-img {
            width: 150px; height: 150px; border: var(--border);
            margin-bottom: 20px; filter: grayscale(100%);
        }

        footer { 
            width: 100%; text-align: center; margin-top: 60px; 
            font-size: 0.65rem; opacity: 0.3; letter-spacing: 5px;
        }

        @media (max-width: 800px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="crt-overlay"></div>
<div class="scanline"></div>

<div id="enter-overlay">
    <button class="btn" style="width: auto;" onclick="initTerminal()">[ INITIALIZE_SHOP_SESSION ]</button>
</div>

<div class="container" id="main-content">

    <header style="border: var(--border); padding: 20px; background: rgba(5,5,5,0.9); margin-bottom: 30px;">
        <h1 style="font-size: 1.5rem; letter-spacing: 4px; text-transform: uppercase;">System_Shop // Archive</h1>
        <p style="font-size: 0.7rem; color: var(--dim);">USER: <span id="user-ip">FETCHING...</span> // ACCESS: <span class="status-granted">GRANTED</span></p>
    </header>

    <div class="grid">
        <div class="box">
            <h2>>_FILE: INDIE.RAW</h2>
            <img src="https://i.ibb.co/hF7m7MSC/indie.jpg" class="box-img">
            <button class="btn" onclick="openCheckout('https://i.ibb.co/hF7m7MSC/indie.jpg', 'INDIE_EDIT')">EXECUTE: $4.00</button>
        </div>

        <div class="box">
            <h2>>_FILE: CLASSIC.LOG</h2>
            <img src="https://i.ibb.co/84svhz50/keyzz-classic.jpg" class="box-img">
            <button class="btn" onclick="openCheckout('https://i.ibb.co/84svhz50/keyzz-classic.jpg', 'KEYZZ_CLASSIC')">EXECUTE: $7.00</button>
        </div>

        <div class="box">
            <h2>>_FILE: VFX_MAX.EXE</h2>
            <img src="https://i.ibb.co/GQskpBy0/full-effects.jpg" class="box-img">
            <button class="btn" onclick="openCheckout('https://i.ibb.co/GQskpBy0/full-effects.jpg', 'FULL_VFX')">EXECUTE: $10.00</button>
        </div>
    </div>

    <div class="redirect-container">
        <button class="btn" style="max-width: 400px; padding: 15px;" onclick="window.location.href='https://keyzzilla.com'">
            <i class="fas fa-external-link-alt"></i> RETURN_TO_KEYZZILLA.COM
        </button>
    </div>

    <footer>[ v 2.0.0 // ENCRYPTED_SHOP ]</footer>
</div>

<div id="checkoutModal" class="modal">
    <div class="modal-content">
        <h2 id="checkoutTitle" style="font-size: 1rem; margin-bottom: 20px; background: var(--fg); color: var(--bg); padding: 5px;"></h2>
        <img class="checkout-img" id="checkoutImg" src="">
        
        <div style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;">
            <button class="btn" onclick="window.open('https://www.paypal.com/paypalme/keyzzwtw', '_blank')">PAYPAL_GATEWAY</button>
            <button class="btn" onclick="window.open('https://cash.app/$keyzzbtw', '_blank')">CASHAPP_DIRECT</button>
        </div>

        <button class="btn" style="border: 1px solid var(--dim); color: var(--dim);" onclick="closeCheckout()">[ ABORT_TRANSACTION ]</button>
    </div>
</div>

<script>
    async function fetchIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            document.getElementById('user-ip').innerText = data.ip;
        } catch (error) {
            document.getElementById('user-ip').innerText = '127.0.0.1';
        }
    }

    function initTerminal() {
        document.getElementById('enter-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        fetchIP(); 
    }

    function openCheckout(imgSrc, itemName) {
        document.getElementById("checkoutModal").style.display = "flex";
        document.getElementById("checkoutImg").src = imgSrc;
        document.getElementById("checkoutTitle").innerText = "SELECTED_FILE: " + itemName;
    }

    function closeCheckout() {
        document.getElementById("checkoutModal").style.display = "none";
    }
</script>
</body>
</html>
